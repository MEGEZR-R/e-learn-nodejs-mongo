<!DOCTYPE html>
<html>
<head>
  <title>Insert Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      background-color: #007acc;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }

    label, input, textarea, select {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 100px; /* Adjust the height to your preference */
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056a7;
    }
  </style>
</head>
<body>
  <h1>Insert Student</h1>
  <form action="/insert-student" method="post" onsubmit="return validateForm()">

    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName"><br>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" required><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age"><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address"><br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email"><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>

    <!-- Dropdown list for selecting a course -->
    <label for="bio">Select a Course:</label>
    <select name="course" id="courseSelect" required></select><br>

    <button type="submit">Add Student</button>
  </form>

  <script>
    const courseSelect = document.getElementById('courseSelect');

    // Fetch courses from your server and populate the dropdown
    fetch('/courses')
      .then((response) => response.json())
      .then((courses) => {
        courses.forEach((course) => {
          const option = document.createElement('option');
          option.value = course.name;
          option.text = course.name;
          courseSelect.appendChild(option);
        });
      })
      .catch((error) => {
        console.error('Error fetching courses:', error);
      });
  </script>
</body>
</html>
