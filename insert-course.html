<!DOCTYPE html>
<html>
<head>
  <title>Insert Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      background-color: #007acc;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 10px;
      width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056a7;
    }
  </style>
</head>
<body>
  <h1>Insert Course</h1>
  <form action="/insert-course" method="post">
    <label for="courseName">Course Name:</label>
    <input type="text" name="name" id="courseName" required><br>

    <label for="courseDescription">Course Description:</label>
    <textarea name="description" id="courseDescription"></textarea><br>

    <label for="Professor-name">Professor Name:</label>
    <input type="text" name="Professor" id="Professor-name" required><br>

    <button type="submit">Add Course</button>
  </form>
</body>
</html>
